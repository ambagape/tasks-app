<div>
  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.status}}</td>
      </tr>
    </tbody>
  </table>

</div>
