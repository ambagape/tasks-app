<div style="display: flex; flex-direction: row;">
  <div style="margin-right: 20px">
    <select (change)="selectProject($event)">
      <option>Select a project</option>
      <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
    </select>
    <p></p>
    <table>
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Priority</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td>{{task.order}}</td>
          <td>Edit</td>
          <td><button (click)="delete(task.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  <div>
      <strong>Create a Task</strong>>
      <form>
        <table>
          <tr>
            <td>Name: </td>
            <td><input /> <br/> </td>
          </tr>
          <tr>
            <td>Priority: </td>
            <td><input /> <br/> </td>
          </tr>
        </table>

      </form>
  </div>
</div>
