<div>
  <select>
    <option>Select a project</option>
    <option *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</option>
  </select>

  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>{{task.status}}</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </tbody>
  </table>

</div>
